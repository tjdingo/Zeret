<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 2400">
  <!-- Background -->
  <rect width="1440" height="2400" fill="#F2F2F2"/>
  
  <!-- Header Navigation -->
  <rect x="0" y="0" width="1440" height="80" fill="#1A2639"/>
  <text x="100" y="50" font-family="Montserrat" font-weight="700" font-size="28" fill="#F2F2F2">ZERET ARCHITECTURE</text>
  
  <!-- Navigation Items -->
  <text x="880" y="50" font-family="Montserrat" font-weight="400" font-size="16" fill="#F2F2F2">HOME</text>
  <text x="960" y="50" font-family="Montserrat" font-weight="400" font-size="16" fill="#F2F2F2">ABOUT</text>
  <rect x="960" y="55" width="50" height="3" fill="#3F6C51"/>
  <text x="1040" y="50" font-family="Montserrat" font-weight="400" font-size="16" fill="#F2F2F2">SERVICES</text>
  <text x="1140" y="50" font-family="Montserrat" font-weight="400" font-size="16" fill="#F2F2F2">PORTFOLIO</text>
  <text x="1250" y="50" font-family="Montserrat" font-weight="400" font-size="16" fill="#F2F2F2">CONTACT</text>
  
  <!-- Team Banner -->
  <rect x="0" y="80" width="1440" height="400" fill="#D6D5C9"/>
  <rect x="0" y="80" width="1440" height="400" fill-opacity="0.7"/>
  <rect x="0" y="300" width="1440" height="180" fill="#1A2639" fill-opacity="0.7"/>
  <text x="100" y="400" font-family="Montserrat" font-weight="700" font-size="48" fill="#F2F2F2">ABOUT ZERET</text>
  
  <!-- Firm Story Section -->
  <text x="100" y="550" font-family="Montserrat" font-weight="700" font-size="32" fill="#1A2639">OUR STORY</text>
  <rect x="100" y="570" width="60" height="4" fill="#3F6C51"/>
  
  <!-- Two column layout -->
  <text x="100" y="630" width="600" font-family="Montserrat" font-weight="400" font-size="16" fill="#2C3A47" line-height="1.6">
    Zeret Architecture was founded by Pastor Medina, who brings over 35 years of experience specializing in institutional, residential, commercial, and healthcare projects. His expertise encompasses all phases of a project, from schematic design to construction administration, ensuring efficient and effective project delivery.
  </text>
  
  <text x="100" y="730" width="600" font-family="Montserrat" font-weight="400" font-size="16" fill="#2C3A47" line-height="1.6">
    Mr. Medina began his career focusing on residential and institutional architecture, where he developed a practical and detail-oriented approach to design. Over the years, he has established a strong reputation for delivering solutions that integrate functionality, precision, and aesthetic value.
  </text>
  
  <!-- Side image -->
  <rect x="740" y="550" width="600" height="400" fill="#D6D5C9"/>
  
  <!-- Mission & Values Section -->
  <text x="100" y="1000" font-family="Montserrat" font-weight="700" font-size="32" fill="#1A2639">MISSION & VALUES</text>
  <rect x="100" y="1020" width="60" height="4" fill="#3F6C51"/>
  
  <!-- Value Cards -->
  <rect x="100" y="1060" width="380" height="220" fill="#F2F2F2" stroke="#D6D5C9" stroke-width="1"/>
  <circle cx="140" cy="1110" r="30" fill="#3F6C51" fill-opacity="0.2"/>
  <text x="140" y="1180" font-family="Montserrat" font-weight="600" font-size="20" fill="#1A2639">Architectural Excellence</text>
  <text x="140" y="1220" width="300" font-family="Montserrat" font-weight="400" font-size="16" fill="#2C3A47" line-height="1.4">
    Creating spaces that combine form, function, and beauty to serve human needs.
  </text>
  
  <rect x="520" y="1060" width="380" height="220" fill="#F2F2F2" stroke="#D6D5C9" stroke-width="1"/>
  <circle cx="560" cy="1110" r="30" fill="#3F6C51" fill-opacity="0.2"/>
  <text x="560" y="1180" font-family="Montserrat" font-weight="600" font-size="20" fill="#1A2639">Timeless Design</text>
  <text x="560" y="1220" width="300" font-family="Montserrat" font-weight="400" font-size="16" fill="#2C3A47" line-height="1.4">
    Creating enduring structures that remain relevant and valuable across generations.
  </text>
  
  <rect x="940" y="1060" width="380" height="220" fill="#F2F2F2" stroke="#D6D5C9" stroke-width="1"/>
  <circle cx="980" cy="1110" r="30" fill="#3F6C51" fill-opacity="0.2"/>
  <text x="980" y="1180" font-family="Montserrat" font-weight="600" font-size="20" fill="#1A2639">Attention to Detail</text>
  <text x="980" y="1220" width="300" font-family="Montserrat" font-weight="400" font-size="16" fill="#2C3A47" line-height="1.4">
    Focusing on precise execution and thoughtful consideration of every element.
  </text>
  
  <!-- Team Section -->
  <text x="100" y="1350" font-family="Montserrat" font-weight="700" font-size="32" fill="#1A2639">OUR TEAM</text>
  <rect x="100" y="1370" width="60" height="4" fill="#3F6C51"/>
  
  <!-- Team Member Cards -->
  <rect x="100" y="1410" width="380" height="500" fill="#F2F2F2" stroke="#D6D5C9" stroke-width="1"/>
  <rect x="100" y="1410" width="380" height="300" fill="#D6D5C9"/>
  <text x="140" y="1750" font-family="Montserrat" font-weight="600" font-size="20" fill="#1A2639">Pastor E. Medina, R.A.</text>
  <text x="140" y="1780" font-family="Montserrat" font-weight="400" font-size="16" fill="#3F6C51">Founder & Principal Architect</text>
  <text x="140" y="1820" width="300" font-family="Montserrat" font-weight="400" font-size="14" fill="#2C3A47" line-height="1.4">
    Over 35 years of experience in institutional, residential, commercial, and healthcare projects.
  </text>
  
  <rect x="520" y="1410" width="380" height="500" fill="#F2F2F2" stroke="#D6D5C9" stroke-width="1"/>
  <rect x="520" y="1410" width="380" height="300" fill="#D6D5C9"/>
  <text x="560" y="1750" font-family="Montserrat" font-weight="600" font-size="20" fill="#1A2639">Teréz Villeda-Medina</text>
  <text x="560" y="1780" font-family="Montserrat" font-weight="400" font-size="16" fill="#3F6C51">Brand Designer</text>
  <text x="560" y="1820" width="300" font-family="Montserrat" font-weight="400" font-size="14" fill="#2C3A47" line-height="1.4">
    RISD graduate specializing in brand design, bringing creativity and modern aesthetics to our projects.
  </text>
  
  <!-- NYC Connection -->
  <rect x="0" y="1950" width="1440" height="300" fill="#1A2639"/>
  <text x="100" y="2050" font-family="Montserrat" font-weight="700" font-size="32" fill="#F2F2F2">OUR NEW YORK CITY LEGACY</text>
  <rect x="100" y="2070" width="60" height="4" fill="#3F6C51"/>
  
  <text x="100" y="2130" width="600" font-family="Montserrat" font-weight="400" font-size="16" fill="#D6D5C9" line-height="1.6">
    Deeply rooted in New York's architectural landscape, our portfolio includes projects for distinguished clients such as Memorial Sloan Kettering, the New York Academy of Medicine, and New York-Presbyterian Brooklyn Methodist Hospital.
  </text>
  
  <!-- Footer -->
  <rect x="0" y="2250" width="1440" height="150" fill="#1A2639"/>
  <text x="100" y="2310" font-family="Montserrat" font-weight="700" font-size="20" fill="#F2F2F2">ZERET ARCHITECTURE</text>
  <text x="100" y="2350" font-family="Montserrat" font-weight="300" font-size="14" fill="#D6D5C9">New York City | info@zeretarchitecture.com | © 2025 Zeret Architecture</text>
  
  <!-- Social Icons -->
  <circle cx="1200" y="2310" r="15" fill="#3F6C51"/>
  <circle cx="1240" y="2310" r="15" fill="#3F6C51"/>
  <circle cx="1280" y="2310" r="15" fill="#3F6C51"/>
</svg>
