  <!-- Project Content Section -->
  <text x="100" y="880" font-family="Montserrat" font-weight="700" font-size="40" fill="#1A2639">INTERFAITH MEDICAL CENTER</text>
  <rect x="100" y="900" width="60" height="4" fill="#3F6C51"/>
  
  <!-- Two Column Layout -->
  <text x="100" y="960" width="700" font-family="Montserrat" font-weight="400" font-size="16" fill="#2C3A47" line-height="1.6">
    The Interfaith Medical Center Major Modernization Project utilized strategic sequencing of construction to successfully maintain the full operation of the existing Hospital. The construction was accomplished in 2 major phases, with the Emergency Department (E.D.) constructed under Phase I of the IMC Major Modernization Project.
  </text>
  
  <text x="100" y="1070" width="700" font-family="Montserrat" font-weight="400" font-size="16" fill="#2C3A47" line-height="1.6">
    Phase I consisted of demolishing an existing building, constructing a new 9,000 sq. ft. addition, and renovating 6,000 sq. ft. of the adjacent existing hospital wing to create the new Emergency Department.
  </text>
  
  <!-- Project Details Sidebar -->
  <rect x="880" y="940" width="440" height="370" fill="#E8E4D9"/>
  <text x="920" y="990" font-family="Montserrat" font-weight="600" font-size="18" fill="#1A2639">PROJECT DETAILS</text>
  
  <text x="920" y="1040" font-family="Montserrat" font-weight="600" font-size="14" fill="#1A2639">LOCATION</text>
  <text x="920" y="1065" font-family="Montserrat" font-weight="400" font-size="14" fill="#2C3A47">Brooklyn, New York</text>
  
  <text x="920" y="1105" font-family="Montserrat" font-weight="600" font-size="14" fill="#1A2639">COMPLETED</text>
  <text x="920" y="1130" font-family="Montserrat" font-weight="400" font-size="14" fill="#2C3A47">2020</text>
  
  <text x="920" y="1170" font-family="Montserrat" font-weight="600" font-size="14" fill="#1A2639">SIZE</text>
  <text x="920" y="1195" font-family="Montserrat" font-weight="400" font-size="14" fill="#2C3A47">New Construction: 110,000 sq. ft.</text>
  <text x="920" y="1220" font-family="Montserrat" font-weight="400" font-size="14" fill="#2C3A47">Renovations: 105,000 sq. ft.</text>
  
  <text x="920" y="1260" font-family="Montserrat" font-weight="600" font-size="14" fill="#1A2639">TYPE</text>
  <text x="920" y="1285" font-family="Montserrat" font-weight="400" font-size="14" fill="#2C3A47">Healthcare</text>
  
  <!-- Challenge and Solution Section -->
  <text x="100" y="1180" font-family="Montserrat" font-weight="600" font-size="24" fill="#1A2639">CHALLENGE & SOLUTION</text>
  
  <text x="100" y="1240" width="700" font-family="Montserrat" font-weight="400" font-size="16" fill="#2C3A47" line-height="1.6">
    The primary challenge was maintaining full hospital operations during the extensive renovation and construction process. The solution involved a strategic phased approach, careful planning of temporary facilities, and close coordination with hospital staff to minimize disruption to critical healthcare services.
  </text>
  
