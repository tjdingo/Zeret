<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <!-- Background explicitly set to transparent -->
  <rect width="280" height="80" fill="transparent" />
  
  <!-- Z with thicker strokes (forest green) -->
  <path d="M30 30 L70 30 L30 70 L70 70" stroke="#3F6C51" stroke-width="3" fill="none" />
  
  <!-- Vertical element (white for blue background) -->
  <line x1="80" y1="30" x2="80" y2="70" stroke="#FFFFFF" stroke-width="3" />
  
  <!-- Text elements with reduced spacing -->
  <text x="100" y="50" font-family="Montserrat, Arial, sans-serif" font-weight="700" font-size="20" fill="#3F6C51">ZERET</text>
  <text x="100" y="62" font-family="Montserrat, Arial, sans-serif" font-weight="300" font-size="12" fill="#FFFFFF">ARCHITECTURE</text>
  
  <!-- Underline element (white) -->
  <line x1="100" y1="67" x2="190" y2="67" stroke="#FFFFFF" stroke-width="2" />
</svg>
